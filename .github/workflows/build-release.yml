on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Build Gutenberg and upload to Draft Release

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
      - name: Build Gutenberg
        run: npm run build
      - name: Set production constants in gutenberg.php
        run: |
          php bin/generate-gutenberg-php.php > gutenberg.tmp.php
          mv gutenberg.tmp.php gutenberg.php
      - name: Set build_files env var
        run: echo ::set-env name=build_files::$(ls build/*/*.{js,css,asset.php} build/block-library/blocks/*.php)
      - name: Create .zip archive
        run: |
          zip -r gutenberg.zip \
            gutenberg.php \
            lib/*.php \
            lib/demo-block-templates/*.html \
            packages/block-serialization-default-parser/*.php \
            post-content.php \
            # $vendor_scripts \ # TODO
            $build_files \
            readme.txt \
            changelog.txt \
            README.md
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: ${{ contains(github.ref, "rc") }}
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gutenberg.zip
          asset_name: gutenberg.zip
          asset_content_type: application/zip
